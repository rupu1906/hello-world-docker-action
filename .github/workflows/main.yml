name: Integration Tests

on:
  push:
    branches: 
      - main

  workflow_dispatch:

jobs:
  integration-tests:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Get IP Address
      run: echo "##[set-output name=ip;]$(ifconfig eth0 | grep 'inet [0-9\.]* ' -o | sed 's/[^0-9\.]//g')"
      id: ip_addr 

    - name: Build the stack
      run: docker-compose up -d
    - name: Setup Pyhon
      uses: actions/setup-python@v2
      with:
        python-version: '3.10'
        
    - name: Install Python dependencies
  
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pytest pytest-cov
        pip install allure-pytest
        pip install pytest
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    
    - name: Install Python dependencies
      run: pip install pytest-selenium

    - name: 📂 Step 3 - Create a temp artifact folder named `output`
      run: |
        mkdir output
    - name: 🦊 Step 4 - Run Firefox tests and generate Allure folder inside `output` folder
      run: |
        pytest -vs test.py --alluredir=allure-report

    - name: 📊 Step 5 - Collect Allure files and generate allure-report folder
      run: |
          allure generate output/
    - name: 🎁 Step 6 - Publishing Allure artifact to GitHub Actions
      uses: actions/upload-artifact@v2
      with:
        name: allure-report
        path: allure-report


